<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KACHOO EXECUTIVE DASHBOARD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .executive-header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            padding: 25px 0;
            border-bottom: 3px solid #333;
            position: relative;
            overflow: hidden;
        }

        .executive-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }

        .executive-logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 3px;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .executive-subtitle {
            font-size: 1.2rem;
            color: #aaa;
            font-weight: 300;
            text-align: center;
            letter-spacing: 1px;
        }

        .access-control {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .dashboard-title {
            text-align: center;
            padding: 30px 0;
            background-color: #111;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }

        .dashboard-title h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .dashboard-title p {
            color: #aaa;
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(145deg, #1a1a1a, #222);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #333;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #555;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .stat-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #000, #fff, #000);
        }

        .stat-card.pr-card {
            border-left: 4px solid #1DA1F2;
        }

        .stat-card.marketing-card {
            border-left: 4px solid #FF6B6B;
        }

        .stat-card.design-card {
            border-left: 4px solid #4ECDC4;
        }

        .stat-card.finance-card {
            border-left: 4px solid #FFD166;
        }

        .stat-card.production-card {
            border-left: 4px solid #9D4EDD;
        }

        .stat-card.it-card {
            border-left: 4px solid #38B000;
        }

        .department-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .department-icon {
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .department-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
        }

        .task-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .task-list::-webkit-scrollbar {
            width: 5px;
        }

        .task-list::-webkit-scrollbar-track {
            background: #222;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        .task-item {
            padding: 12px;
            background-color: #2a2a2a;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #1DA1F2;
        }

        .task-name {
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #aaa;
        }

        .task-status {
            color: #4ECDC4;
            font-weight: 600;
        }

        .empty-tasks {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .last-updated {
            font-size: 0.8rem;
            color: #666;
            margin-top: 15px;
            text-align: right;
        }

        .refresh-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            background-color: #444;
        }

        .executive-footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .executive-logo {
                font-size: 2rem;
            }
            
            .dashboard-title h1 {
                font-size: 1.8rem;
            }
            
            .access-control {
                position: static;
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="executive-header">
        <div class="access-control">ðŸ”’ EXECUTIVE ACCESS ONLY</div>
        <div class="container">
            <div class="executive-logo">KACHOO EXECUTIVE</div>
            <div class="executive-subtitle">Real-time Department Monitoring System</div>
        </div>
    </div>

    <div class="dashboard-title">
        <div class="container">
            <h1>CHOREDATA EXECUTIVE DASHBOARD</h1>
            <p>Monitoring 6 Departemen â€¢ Real-time Data Sync â€¢ Auto-update System</p>
        </div>
    </div>

    <div class="container">
        <div class="stats-grid" id="statsGrid">
            <!-- Department cards will be generated here -->
        </div>

        <div class="executive-footer">
            <p>Â© 2026 KACHOO MEDIA GROUP â€¢ Executive Monitoring System v2.1 â€¢ Last Sync: <span id="lastSync">Loading...</span></p>
            <button class="refresh-btn" onclick="loadAllDepartmentData()">ðŸ”„ Refresh All Data</button>
        </div>
    </div>

    <script>
        // Data contoh untuk 6 departemen
        const departmentStructure = [
            { 
                id: "pr", 
                name: "PUBLIC RELATION", 
                icon: "ðŸ“¡", 
                color: "#1DA1F2",
                description: "PR & External Communication",
                sourcePage: "v1pr.html"
            },
            { 
                id: "marketing", 
                name: "MARKETING", 
                icon: "ðŸ“Š", 
                color: "#FF6B6B",
                description: "Campaign & Promotion",
                sourcePage: "marketing.html"
            },
            { 
                id: "design", 
                name: "DESIGN TEAM", 
                icon: "ðŸŽ¨", 
                color: "#4ECDC4",
                description: "Creative & Visual Design",
                sourcePage: "design.html"
            },
            { 
                id: "finance", 
                name: "FINANCE", 
                icon: "ðŸ’°", 
                color: "#FFD166",
                description: "Budget & Financial Management",
                sourcePage: "finance.html"
            },
            { 
                id: "production", 
                name: "PRODUCTION", 
                icon: "ðŸŽ¬", 
                color: "#9D4EDD",
                description: "Content Production",
                sourcePage: "production.html"
            },
            { 
                id: "it", 
                name: "IT & TECH", 
                icon: "ðŸ’»", 
                color: "#38B000",
                description: "Technology & Infrastructure",
                sourcePage: "it.html"
            }
        ];

        // Function untuk load data dari localStorage
        function loadDepartmentData(departmentId) {
            const choreData = JSON.parse(localStorage.getItem('choreExecutiveData')) || { departments: [] };
            const department = departmentStructure.find(d => d.id === departmentId);
            const departmentData = choreData.departments.find(d => d.name === department.name);
            
            if (departmentData) {
                return departmentData;
            } else {
                // Return empty data jika belum ada
                return {
                    name: department.name,
                    tasks: [],
                    lastUpdated: "Belum ada data",
                    totalCompleted: 0
                };
            }
        }

        // Function untuk load data PR khusus dari v1pr.html
        function loadPRData() {
            const prTasks = JSON.parse(localStorage.getItem('kachooTasks')) || [];
            const completedTasks = prTasks.filter(task => task.completed);
            
            return {
                name: "PUBLIC RELATION",
                tasks: completedTasks.map(task => ({
                    id: task.id,
                    name: task.name,
                    description: task.description.replace(/<[^>]*>/g, ''), // Remove HTML tags
                    deadline: task.deadline,
                    category: task.category,
                    completedAt: new Date().toISOString()
                })),
                lastUpdated: new Date().toLocaleString('id-ID'),
                totalCompleted: completedTasks.length
            };
        }

        // Function untuk load semua data departemen
        function loadAllDepartmentData() {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';
            
            // Load data untuk semua departemen
            departmentStructure.forEach(dept => {
                let departmentData;
                
                if (dept.id === 'pr') {
                    // Load data PR khusus
                    departmentData = loadPRData();
                } else {
                    // Load data dari localStorage untuk departemen lain
                    departmentData = loadDepartmentData(dept.id);
                }
                
                // Create department card
                const card = document.createElement('div');
                card.className = `stat-card ${dept.id}-card`;
                card.innerHTML = `
                    <div class="department-name">
                        <div class="department-icon">${dept.icon}</div>
                        <div>${dept.name}</div>
                    </div>
                    <div class="department-stats">
                        <div class="stat-item">
                            <div class="stat-number">${departmentData.totalCompleted}</div>
                            <div class="stat-label">Tugas Selesai</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${dept.id === 'pr' ? '7' : 'N/A'}</div>
                            <div class="stat-label">Total Tugas</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${dept.id === 'pr' ? Math.round((departmentData.totalCompleted / 7) * 100) : 0}%</div>
                            <div class="stat-label">Progress</div>
                        </div>
                    </div>
                    <div class="task-list">
                        ${departmentData.tasks.length > 0 
                            ? departmentData.tasks.map(task => `
                                <div class="task-item">
                                    <div class="task-name">${task.name.substring(0, 40)}${task.name.length > 40 ? '...' : ''}</div>
                                    <div class="task-meta">
                                        <span>${task.deadline}</span>
                                        <span class="task-status">âœ“ SELESAI</span>
                                    </div>
                                </div>
                              `).join('')
                            : '<div class="empty-tasks">Belum ada tugas yang diselesaikan</div>'
                        }
                    </div>
                    <div class="last-updated">
                        Update: ${departmentData.lastUpdated}
                        ${dept.id === 'pr' ? '<br><small>Source: v1pr.html</small>' : ''}
                    </div>
                `;
                
                statsGrid.appendChild(card);
            });
            
            // Update last sync time
            document.getElementById('lastSync').textContent = new Date().toLocaleString('id-ID');
            
            // Show notification
            showExecutiveNotification('Data berhasil diperbarui');
        }

        // Function untuk show notification
        function showExecutiveNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                border: 1px solid #333;
                box-shadow: 0 5px 15px rgba(0,0,0,0.5);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div style="color: #38B000; font-size: 1.2rem;">âœ“</div>
                    <div>${message}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Auto-refresh data setiap 30 detik
        function startAutoRefresh() {
            setInterval(() => {
                loadAllDepartmentData();
            }, 30000); // 30 detik
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadAllDepartmentData();
            startAutoRefresh();
            
            // Add CSS for animations
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
